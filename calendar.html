<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            background-size: cover;
            background-position: center;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.9);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .content {
            z-index: 1;
            width: 100%;
            display: flex;
        }

        .sidebar {
            min-width: 250px;
            max-width: 250px;
            background-color: rgba(227, 242, 253, 0.9); /* Light blue background with transparency */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar h2 {
            text-align: center;
            width: 100%;
            color: #007bff;
        }

        .sidebar nav {
            width: 100%;
        }

        .nav-link {
            padding: 15px 20px;
            cursor: pointer;
            color: #007bff;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-link:hover {
            background-color: #007bff;
            color: white;
        }

        .page-content {
            flex-grow: 1;
            padding: 20px;
            background-color: rgba(248, 249, 250, 0.9); /* Light grey background with transparency */
            position: relative;
            z-index: 1;
        }

        .calendar-container {
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <!-- <div class="sidebar">
            <h2>Menu</h2>
            <nav class="nav flex-column">
                <a class="nav-link" href="javascript:void(0);" onclick="loadPage('main')">Home</a>
                <a class="nav-link" href="javascript:void(0);" onclick="loadPage('user')">User</a>
                <a class="nav-link active" href="javascript:void(0);" onclick="loadPage('calendar')">My Calendar</a>
                <a class="nav-link" href="javascript:void(0);" onclick="loadPage('selectedCandidates')">Selected Candidates</a>
                <a class="nav-link" href="javascript:void(0);" onclick="loadPage('feedbackAnalysis')">Feedback Analysis</a>
            </nav>
        </div> -->

        <div class="page-content">
            <div class="container calendar-container">
                <iframe src="https://calendar.google.com/calendar/embed?src=wongjingwen1234@gmail.com&ctz=Asia/Kuala_Lumpur" 
                        frameborder="0" scrolling="no"></iframe>
            </div>
        </div>
    </div>

    <script>
        function loadPage(page) {
            google.script.run.withSuccessHandler(function(html) {
                document.getElementById('mainContent').innerHTML = html;
                if (page === 'main') {
                    loadCandidates();
                }
            }).include(page);
        }
    </script>
</body>
</html>
